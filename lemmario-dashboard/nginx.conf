server {
    listen 9000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Compressione gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Cache per asset statici
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Data files (JSON/GeoJSON only) - serviti direttamente senza fallback
    location ~ ^/data/.*\.(json|geojson)$ {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
        try_files $uri =404;
    }

    # Logo files - permettere accesso ai file di immagine in /data/logo/
    location ~ ^/data/logo/.*\.(png|jpg|jpeg|gif|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Blocca accesso a tutti gli altri file in /data (CSV, backup, etc.)
    location /data/ {
        deny all;
    }

    # SPA fallback - tutte le route vanno a index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
