server {
    listen 9000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Compressione gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Cache per asset statici
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ❌ BLOCCO TOTALE directory /data - nessun file accessibile direttamente
    location /data/ {
        deny all;
        return 403;
    }

    # ❌ BLOCCO file .csv ovunque
    location ~ \.csv$ {
        deny all;
        return 403;
    }

    # ✅ PROXY API requests a backend Node.js
    location /api/ {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout per upload grandi
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # SPA fallback - tutte le route vanno a index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
