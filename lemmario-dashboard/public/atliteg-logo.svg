<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0B5FA5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D88B8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="500" fill="url(#bgGradient)"/>
  
  <!-- Text "AtLiTeG" -->
  <g>
    <!-- A -->
    <text x="50" y="200" font-family="Georgia, serif" font-size="120" font-weight="bold" fill="white" letter-spacing="-5">A</text>
    
    <!-- t -->
    <text x="150" y="200" font-family="Georgia, serif" font-size="100" font-weight="bold" fill="white">t</text>
    
    <!-- L (stylized as decorative element below) -->
    <line x1="210" y1="140" x2="210" y2="280" stroke="white" stroke-width="18" stroke-linecap="round"/>
    <line x1="210" y1="280" x2="280" y2="280" stroke="white" stroke-width="18" stroke-linecap="round"/>
    
    <!-- i -->
    <circle cx="310" cy="420" r="12" fill="white"/>
    <rect x="300" y="160" width="20" height="110" fill="white" rx="10"/>
    
    <!-- T -->
    <rect x="330" y="140" width="50" height="18" fill="white" rx="9"/>
    <rect x="350" y="140" width="18" height="140" fill="white" rx="9"/>
    
    <!-- e -->
    <text x="60" y="320" font-family="Georgia, serif" font-size="100" font-weight="bold" fill="white">e</text>
    
    <!-- G -->
    <g>
      <path d="M 250 320 Q 200 320 200 380 Q 200 440 250 440 Q 300 440 300 400" stroke="white" stroke-width="20" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="280" y1="380" x2="280" y2="420" stroke="white" stroke-width="20" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Decorative sidebar text -->
  <text x="15" y="100" font-family="Arial, sans-serif" font-size="12" fill="white" opacity="0.9" writing-mode="vertical-rl" text-orientation="mixed" letter-spacing="2">
    Atlante dei testi della cultura gastronomica italiana dall'età medievale all'Unità
  </text>
</svg>