services:
  backend:
    build:
      context: ./lemmario-dashboard/server
      dockerfile: Dockerfile
    container_name: atliteg-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_API_KEYS=${FRONTEND_API_KEYS}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH}
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    volumes:
      - ./lemmario-dashboard/server/data:/app/data
      - ./lemmario-dashboard/server/uploads:/app/uploads
      - ./lemmario-dashboard/server/logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - atliteg-network

  lemmario-dashboard:
    build:
      context: ./lemmario-dashboard
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_API_KEY=${NEXT_PUBLIC_API_KEY}
    container_name: atliteg-lemmario-dashboard
    ports:
      - "9000:9000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - atliteg-network

networks:
  atliteg-network:
    driver: bridge
